            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

 cases of location intelligence platforms\u0027, \u0027Considerable democratization of LI applications shifting from restricted areas for technical experts to becoming accessible by any business user\u0027, \u0027Ever-wider accessibility of geospatial data\u0027]"}, {"color": "#8c564b", "id": "e17", "label": "Geographic Information System (GIS)", "shape": "dot", "size": 15, "title": "ID: e17\u003cbr\u003eType: pekg:Technology\u003cbr\u003ename: Geographic Information System (GIS)"}, {"color": "#8c564b", "id": "e18", "label": "Location Intelligence (LI)", "shape": "dot", "size": 15, "title": "ID: e18\u003cbr\u003eType: pekg:Technology\u003cbr\u003ename: Location Intelligence (LI)\u003cbr\u003edescription: Technology that unlocks and fuels business possibilities by refining customer knowledge through geospatial insights, leveraging operational excellence, enhancing business data intelligence by bringing geography into business data, and improving grasp of business environment by blending multiple data sources.\u003cbr\u003ealias: [\u0027LI\u0027]"}, {"color": "#ffbb78", "id": "e19", "label": "Marketing Qualified Lead (MQL)", "shape": "dot", "size": 15, "title": "ID: e19\u003cbr\u003eType: pekg:OperationalKPI\u003cbr\u003ekpiName: Marketing Qualified Lead (MQL)"}, {"color": "#8c564b", "id": "e20", "label": "Software as a Service (SaaS)", "shape": "dot", "size": 15, "title": "ID: e20\u003cbr\u003eType: pekg:Technology\u003cbr\u003ename: Software as a Service (SaaS)"}, {"color": "#8c564b", "id": "e21", "label": "Platform as a Service (PaaS)", "shape": "dot", "size": 15, "title": "ID: e21\u003cbr\u003eType: pekg:Technology\u003cbr\u003ename: Platform as a Service (PaaS)"}, {"color": "#8c564b", "id": "e22", "label": "Search Engine Optimization (SEO)", "shape": "dot", "size": 15, "title": "ID: e22\u003cbr\u003eType: pekg:Technology\u003cbr\u003ename: Search Engine Optimization (SEO)\u003cbr\u003edescription: SEO-oriented strategy: website\u2019s search optimization though a ogle AdWords", "shape": "dot", "size": 15, "title": "ID: e661\u003cbr\u003eType: pekg:Technology\u003cbr\u003ename: Google AdWords\u003cbr\u003edescription: Platform used for paid marketing campaigns as part of SEA approach."}, {"color": "#8c564b", "id": "e662", "label": "LinkedIn Sales Navigator", "shape": "dot", "size": 15, "title": "ID: e662\u003cbr\u003eType: pekg:Technology\u003cbr\u003ename: LinkedIn Sales Navigator\u003cbr\u003edescription: IT system (software) used by Articque for its \u0027Prospecting\u0027 function."}, {"color": "#8c564b", "id": "e663", "label": "Social network automation", "shape": "dot", "size": 15, "title": "ID: e663\u003cbr\u003eType: pekg:Technology\u003cbr\u003ename: Social network automation\u003cbr\u003edescription: Technology used as part of SEO-oriented strategy, e.g., through Hootsuite."}, {"color": "#8c564b", "id": "e664", "label": "Contact scrapping", "shape": "dot", "size": 15, "title": "ID: e664\u003cbr\u003eType: pekg:Technology\u003cbr\u003ename: Contact scrapping\u003cbr\u003edescription: Technology used in outbound prospecting, e.g., with LinkedIn Sales Navigator, Skrapp.io, Dropcontact, Bouncer."}, {"color": "#8c564b", "id": "e665", "label": "Emailing campaign automation", "shape": "dot", "size": 15, "title": "ID: e665\u003cbr\u003eType: pekg:Technology\u003cbr\u003ename: Emailing campaign automation\u003cbr\u003edescription: Technology used in outbound prospecting, e.g., through Lemlist and Sendinblue."}, {"color": "#ffbb78", "id": "e666", "label": "MQL generation", "shape": "dot", "size": 15, "title": "ID: e666\u003cbr\u003eType: pekg:OperationalKPI\u003cbr\u003ekpiName: MQL generation\u003cbr\u003edescription: Sales Qualified Leads generated from qualified MQLs or directly through outbound prospecting and upsell activities."}, {"color": "#ce6dbd", "id": "e667", "label": "ICPs (Ideal Customer Profile)", "shape": "dot", "size": 15, "title": "ID: e667\u003cbr\u003eType: pekg:UseCaseOrIndustry\u003cbr\u003ename: ICPs (Ideal Customer Profile)\u003cbr\u003edescription: Predefined Ideal Customer Profiles targeted in prospecting campaigns. Defined by the Marketing team and revisited regularly in the SDR team."}, {"color": "#9467bd", "id": "e668", "label": "\"20-day campaigns\"", "shape": "dot", "size": 15, "title": "ID: e668\u003cbr\u003eType: pekg:ProductOrService\u003cbr\u003ename: \"20-day campaigns\"\u003cbr\u003ecategory: Outbound Prospecting Campaign\u003cbr\u003edescription: Targeted campaigns for reaching out to predefined ICPs as part of outbound prospecting."}, {"color": "#9467bd", "id": "e669", "label": "Upsell campaign", "shape": "dot", "size": 15, "title": "ID: e669\u003cbr\u003eType: pekg:ProductOrService\u003cbr\u003ename: Upsell campaign\u003cbr\u003ecategory: Sales Campaign\u003cbr\u003edescription: Campaigns conducted by the Customer Success Management Team on its existing client base."}, {"color": "#9467bd", "id": "e670", "label": "Articque Sales Process", "shape": "dot", "size": 15, "title": "ID: e670\u003cbr\u003eType: pekg:ProductOrService\u003cbr\u003ename: Articque Sales Process\u003cbr\u003edescription: A well-honed two-pronged sales and marketing execution process. Source: Management. Comprises Inbound Process, Outbound Process, and Conversion Process.\u003cbr\u003ecategory: Sales Methodology"}, {"color": "#9467bd", "id": "e671", "label": "Outbound Sales Process", "shape": "dot", "size": 15, "title": "ID: e671\u003cbr\u003eType: pekg:ProductOrService\u003cbr\u003ename: Outbound Sales Process\u003cbr\u003edescription: Generates SQLs via Prospecting activities by the Inside Sales Team. This corresponds to stage 1b of the sales process.\u003cbr\u003ecategory: Sales Process Stage"}, {"color": "#9467bd", "id": "e672", "label": "Sales Conversion Process", "shape": "dot", "size": 15, "title": "ID: e672\u003cbr\u003eType: pekg:ProductOrService\u003cbr\u003ename: Sales Conversion Process\u003cbr\u003edescription: Converts leads to customers, involving MQL qualification, sales closing, customer success management, and upselling. This covers stages 2, 3, 4, and 5 of the sales process.\u003cbr\u003ecategory: Sales Process Stage"}, {"color": "#9467bd", "id": "e673", "label": "Outbound SQL Generation Process (Stage 1b)", "shape": "dot", "size": 15, "title": "ID: e673\u003cbr\u003eType: pekg:ProductOrService\u003cbr\u003ename: Outbound SQL Generation Process (Stage 1b)\u003cbr\u003edescription: The marketing team defines ICPs (Ideal Customer Profile) supporting prospecting campaigns (Mail/Phone campaign by Inside Sales/SDR Team) resulting in the generation of SQLs (Sales Qualified Leads).\u003cbr\u003ecategory: Sales Process Step"}, {"color": "#9467bd", "id": "e674", "label": "MQL Qualification Process (Stage 2)", "shape": "dot", "size": 15, "title": "ID: e674\u003cbr\u003eType: pekg:ProductOrService\u003cbr\u003ename: MQL Qualification Process (Stage 2)\u003cbr\u003edescription: Closing Team qualifies MQLs according to a set of criteria (project well-defined, achievable timing, relevance of Articque solutions, clear decision process) which are then promoted to SQLs.\u003cbr\u003ecategory: Sales Process Step"}, {"color": "#9467bd", "id": "e675", "label": "SQL Assignment and Sales Closing Process (Stage 3)", "shape": "dot", "size": 15, "title": "ID: e675\u003cbr\u003eType: pekg:ProductOrService\u003cbr\u003ename: SQL Assignment and Sales Closing Process (Stage 3)\u003cbr\u003edescription: SQLs from both inbound and outbound streams are then assigned to specific Account Executives by the Closing Team, who finalize and close the sale.\u003cbr\u003ecategory: Sales Process Step"}, {"color": "#9467bd", "id": "e676", "label": "Customer Success Management Process (Stage 4)", "shape": "dot", "size": 15, "title": "ID: e676\u003cbr\u003eType: pekg:ProductOrService\u003cbr\u003ename: Customer Success Management Process (Stage 4)\u003cbr\u003edescription: Upon conversion, the Customer Success Management Team takes over during the contract lifetime.\u003cbr\u003ecategory: Sales Process Step"}, {"color": "#9467bd", "id": "e677", "label": "Upselling Process (Stage 5)", "shape": "dot", "size": 15, "title": "ID: e677\u003cbr\u003eType: pekg:ProductOrService\u003cbr\u003ename: Upselling Process (Stage 5)\u003cbr\u003edescription: CSM Team conducts upsell campaigns on its client base. If the prospect shows interest in upselling his current offer, he is assigned to the Closing Team as an SQL.\u003cbr\u003ecategory: Sales Process Step"}, {"color": "#1f77b4", "id": "e678", "label": "La Banque Postale", "shape": "dot", "size": 15, "title": "ID: e678\u003cbr\u003eType: pekg:Company\u003cbr\u003ename: La Banque Postale\u003cbr\u003eindustry: Banking"}, {"color": "#ce6dbd", "id": "e679", "label": "Translating financial data of local authorities an", "shape": "dot", "size": 15, "title": "ID: e679\u003cbr\u003eType: pekg:UseCaseOrIndustry\u003cbr\u003ename: Translating financial data of local authorities and municipalities into maps\u003cbr\u003edescription: Challenge faced by La Banque Postale, solved using CDO. La Banque Postale generates interactive maps to make open data available to all (public and elected representatives)."}, {"color": "#ce6dbd", "id": "e680", "label": "Publishing spatial dashboard presenting financial ", "shape": "dot", "size": 15, "title": "ID: e680\u003cbr\u003eType: pekg:UseCaseOrIndustry\u003cbr\u003ename: Publishing spatial dashboard presenting financial ratios of municipalities\u003cbr\u003edescription: Solution implemented by La Banque Postale using CDO, presenting financial ratios of municipalities such as taxes and personnel expenses."}, {"color": "#2ca02c", "id": "e681", "label": "Head of Financial Studies from La Banque Postale", "shape": "dot", "size": 15, "title": "ID: e681\u003cbr\u003eType: pekg:Person\u003cbr\u003efullName: Head of Financial Studies from La Banque Postale\u003cbr\u003ebiographySummary: Provided testimony on the utility of CDO for La Banque Postale: \u201cThe spatial da  "shape": "dot", "size": 15, "title": "ID: e868\u003cbr\u003eType: pekg:HistoricalEvent\u003cbr\u003eeventName: Transition to SaaS model\u003cbr\u003eeventType: Business Model Transition\u003cbr\u003edateOrYear: FY19A-FY22L\u003cbr\u003edescription: Articque\u0027s transition towards a SaaS business model. This adversely impacted the revenue line initially, resulting in a contracted revenue increase (+\u20ac535k since FY19A) but significantly changed revenue nature, with recurring revenues reaching 79% of total revenue in FY22L (up from 57% in FY19A)."}, {"color": "#e7969c", "id": "e869", "label": "Staff Transfer to Articque Informatique", "shape": "dot", "size": 15, "title": "ID: e869\u003cbr\u003eType: pekg:HistoricalEvent\u003cbr\u003eeventName: Staff Transfer to Articque Informatique\u003cbr\u003eeventType: Corporate Restructuring\u003cbr\u003edateOrYear: Post-FY19A\u003cbr\u003edescription: All staff of Articque were transferred from Groupe Articque Solutions (the founder\u0027s holding company) to Articque Informatique."}, {"color": "#ff7f0e", "id": "e870", "label": "Revenue FY18A (FY18A)", "shape": "dot", "size": 15, "title": "ID: e870\u003cbr\u003eType: pekg:FinancialMetric\u003cbr\u003emetricName: Revenue FY18A\u003cbr\u003evalueString: 2,870 k\u20ac\u003cbr\u003efiscalPeriod: FY18A\u003cbr\u003esourceNote: Management \u2013 Financial statements"}, {"color": "#ff7f0e", "id": "e871", "label": "Revenue FY19A (FY19A)", "shape": "dot", "size": 15, "title": "ID: e871\u003cbr\u003eType: pekg:FinancialMetric\u003cbr\u003emetricName: Revenue FY19A\u003cbr\u003evalueString: 3,181 k\u20ac\u003cbr\u003efiscalPeriod: FY19A\u003cbr\u003esourceNote: Management \u2013 Financial statements"}, {"color": "#ff7f0e", "id": "e872", "label": "Revenue FY20A (FY20A)", "shape": "dot", "size": 15, "title": "ID: e872\u003cbr\u003eType: pekg:FinancialMetric\u003cbr\u003emetricName: Revenue FY20A\u003cbr\u003evalueString: 3,125 k\u20ac\u003cbr\u003efiscalPeriod: FY20A\u003cbr\u003esour
